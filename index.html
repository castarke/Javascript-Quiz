<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
  <header> 
        <nav class="highscores">
            <a class="view" href="highscore.html">View Highscores</a>
        </nav>
        <nav class="start-button">
            <input type= button class="start-button" value= Start id= start onclick= "hideButton(); startTimer()">
        </nav>
        
 </header> 
    <div class="hidden" id="quiz-container">
        <div id="quiz" class="justify-center flex-column">
        <h2 id="question">First question here</h2>
        <div class="choice-container">
            <p class="choice-letter">A. </p> 
            <p class="choice-guess" data-number="1"> Choice 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">B. </p>
            <p class="choice-guess" data-number="2"> Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">C. </p>
            <p class="choice-guess" data-number="3"> Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-letter">D. </p>
            <p class="choice-guess" data-number="4"> Choice 4</p>
        </div>
        </div>
        <div class= "card-timer">
            <div id = "timer-text">
    </div>
</div>
<footer class="hidden" id="submitContainer">
    <h1>Enter your name:<input type="text" class="hidden" id="name"/></h1>
    <button class="hidden" id="submitButton">Submit</button>
</footer>
    </main>
    <script src="assets/script/script.js"></script>
  </body>
</html>
